version: '3.8'

services:
  postgres:
    image: mes_citus
    container_name: mes_telemetry
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mes_telemetry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network: