version: '3.8'

services:
  postgres:
    image: citus_with_extensions:12.1
    container_name: time_series_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: time_series_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network: